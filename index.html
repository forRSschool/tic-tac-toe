  <header id='header' class='header'>

      <div class='turn-boxes'>
        <div class='turn-box active-box '>
          X
        </div>
        <div class='turn-box'>
          O
        </div>
      </div>
      <h4>Turn for</h4>
    </div>
    <div class='content'>
      <div class='game-area'></div>
    </div>
    <span class='steps'>steps: 0</span>
    <h2 class='result'>X win</h2>
    <button class='play-again'>play again</button>
  </main>
