<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic-tac-toe</title>
</head>
<body>
  <header id='header' class='header'>
    <h1>Tic-Tac-Toe</h1>
  </header>
  <main id='main' class='main'>
    <div class='turn-container'>
      <div class='turn-boxes'>
        <div class='turn-box active-box '>
          X
        </div>
        <div class='turn-box'>
          O
        </div>
      </div>
      <h4>Turn for</h4>
    </div>
    <div class='content'>
      <div class='game-area'></div>
    </div>
    <span class='steps'>steps: 0</span>
    <h2 class='result'>X win</h2>
    <button class='play-again'>play again</button>
    <div class='sidebar'>
      <div class='settings'>
        <button class='settings-btn'>
          <img src="./assets/settings.svg" alt="settings">
        </button>
        <div class='settings-modal'>
          <div class='modal-item'>
            <p>Background color</p>
            <input class='background-color' type="color">
          </div>
          <div class='modal-item'>
            <p>Main color</p>
            <input class='main-color' type="color">
          </div>
          <div class='names'>
            <h3>Names</h3>
            <div class='modal-item name'>
              Player X
              <input class='playerX' type="text" value='PlayerX'>
            </div>
            <div class='modal-item name'>
              Player O
              <input class='playerO' type="text" value='PlayerO'>
            </div>
          </div>
        </div>
      </div>
      <div class='records'>
        <button class='records-btn'>Rec</button>
      </div>
    </div>
  </main>
    <footer id='footer' class="footer">
    <div class="footer-left">
        <a class="footer-author" href="https://github.com/forRSschool">
            <h4 class="footer-author">
                Â© 2024 Shahriyor Adhamov
            </h4>
        </a>
    </div>
    <div class="footer-right">
      <a href="https://rs.school/courses/javascript-ru">
        <img src="./assets/logo.jpg" alt="rs-logo" width='30' height='30'>
      </a>
    </div>
  </footer>


  <script src='script.js'></script>
</body>
</html>
